    <script type="text/javascript">

lenet = LeNet();

function restart() {

    architecture = $('#architecture').find('.entry').map((i,el) =>
        ({'numberOfSquares':parseInt($(el).find('input[name="numberOfSquares"]').val()),
          'squareHeight':parseInt($(el).find('input[name="squareHeight"]').val()),
          'squareWidth':parseInt($(el).find('input[name="squareWidth"]').val()),
          'filterHeight':parseInt($(el).find('input[name="filterHeight"]').val()),
          'filterWidth':parseInt($(el).find('input[name="filterWidth"]').val()),
          'op':$(el).find('input[name="Op"]').val(),
          'spacing':parseInt($(el).find('input[name="spacing"]').val()) })
        ).get()
         .filter(layer => Object.values(layer).every(val => !isNaN(val)));

    architecture2 = $('#architecture2').find('input').map((i,el) => $(el).val()).get().filter(input => $.isNumeric(input)).map(s => parseInt(s));

    lenet.redraw({'architecture_':architecture, 'architecture2_':architecture2});
    lenet.redistribute();

    $('#count span:first').text('');
}

restart();

$("#color1").change(        function () { lenet.style({'color1_': this.value}); });

$(document).on('click', '#architecture .btn-add', function(e) {
    e.preventDefault();

    var controlForm = $('#architecture');
    var currentEntry = $(this).parents('.entry:first');
    var newEntry = $(currentEntry.clone()).appendTo(controlForm);

    newEntry.find('input').val('');
    controlForm.find('.entry:not(:last) .btn-add')
        .removeClass('btn-add').addClass('btn-remove')
        .removeClass('btn-primary').addClass('btn-secondary')
        .html('<span class="fa fa-minus"></span>');

    restart();

});

$(document).on('click', '#architecture .btn-remove', function(e) {
    e.preventDefault();

    $(this).parents('.entry:first').remove();

    restart();

    return false;

});

// Downloads
function downloadDataUrl(dataUrl, filename) {
    var a = document.createElement('a');
    a.href = dataUrl;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

function svgToDataUrl(svgEl, bgColor, mime) {
    var svg = svgEl.cloneNode(true);
    svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
    var svgData = new XMLSerializer().serializeToString(svg);
    var svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
    var url = URL.createObjectURL(svgBlob);
    return new Promise(function(resolve){
        var img = new Image();
        img.onload = function(){
            var canvas = document.createElement('canvas');
            canvas.width = svgEl.getBoundingClientRect().width || window.innerWidth;
            canvas.height = svgEl.getBoundingClientRect().height || window.innerHeight;
            var ctx = canvas.getContext('2d');
            if (bgColor) {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0,0,canvas.width, canvas.height);
            }
            ctx.drawImage(img, 0, 0);
            URL.revokeObjectURL(url);
            resolve(canvas.toDataURL(mime || 'image/png'));
        };
        img.src = url;
    });
}

function downloadRaster(mime, filename) {
    var container = document.getElementById('graph-container');
    var svg = container.querySelector('svg');
    if (svg) {
        svgToDataUrl(svg, '#ffffff', mime).then(function(dataUrl){ downloadDataUrl(dataUrl, filename); });
    }
}

$("#download").on("click", function() {
    $(this)
      .attr("href", 'data:application/octet-stream;base64,' + btoa(unescape(encodeURIComponent(d3.select("#graph-container").html()))))
      .attr("download", "nn.svg")
});
$('#downloadPng').on('click', function(e){ e.preventDefault(); downloadRaster('image/png', 'lenet.png'); });
$('#downloadJpg').on('click', function(e){ e.preventDefault(); downloadRaster('image/jpeg', 'lenet.jpg'); });
